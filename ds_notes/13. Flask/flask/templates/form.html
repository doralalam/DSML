-->
<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Flask Form Page</title>
    </head>
    <body>
        <h1>Submit a Form</h1>
        <form method="POST">
            <label for name="name">Name:</label>
            <input type="text" id="name" name="name">
            <!--To add a clickable button-->
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
